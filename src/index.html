<html>
  <head>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container container-fluid">
      <h1>Look up a Doctor</h1>
      <label for="doctor">Enter a Doctor:</label>
      <input class="form-control" id="doctor" type="text">
      <br>
      <button class="btn btn-lg btn-success" id="doctorSearch">Get Doctor Info!</button>
      <div class="errors"></div>
      <div id="doctorId"></div>
      <div class="showDoctors"></div>
    </div>
  </body>
</html>
